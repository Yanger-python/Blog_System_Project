
{% extends "../base.html" %}

{% block title %}文章详情页{% endblock %}

{% block main %}
    {% if posts_detail %}
        <h1>{{ posts_detail.title }}</h1>
        <div>
            <span>分类：{{ posts_detail.category.name }}</span>
            <span>作者：{{ posts_detail.owner.username }}</span>
        </div>
        <hr>
        <p>正文：{{ posts_detail.context }}</p>
    {% endif %}
{% endblock %}
